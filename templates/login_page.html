{% extends 'base.html' %}

{% block title %}
 <title>LOGO</title>
{% endblock %}

{% block body %}
<div class="log-page">
    <div class="wrapper">
        <form method="POST">
            <h1>Авторизация</h1>
            <div class="input-box">
                <input type="text" name="login" placeholder="Логин" required>
            </div>
            <div class="input-box">
                <input type="password" name="password" placeholder="Пароль" required>
                <button type="submit" class="btn" value="login">Login</button>
            </div>

        </form>

    </div>
</div>
{% endblock %}
