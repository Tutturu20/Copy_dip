{% extends 'base.html' %}

{% block title %}
 <title>LOGO</title>
{% endblock %}

{% block body %}
<div class="log-page">
    <div class="wrapper-register">
        <form method="POST">
            <h1>Регистрация</h1>
            <div class="input-box">
                <input type="text" name="login" placeholder="login" required>
            </div>
            <div class="input-box">
                <input type="password" name="password" placeholder="password" required>
            </div>
            <button type="submit" class="btn" value="Register">Зарегестрироваться</button>
        </form>
    </div>
</div>
{% endblock %}
